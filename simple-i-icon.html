<!DOCTYPE html>
<html>
<head><title>Simple i Icon</title></head>
<body>
    <canvas id="c192" width="192" height="192"></canvas>
    <canvas id="c512" width="512" height="512"></canvas>
    <script>
        function draw(id, size) {
            const c = document.getElementById(id);
            const ctx = c.getContext('2d');
            const scale = size / 32;
            
            // Brown background with rounded corners
            ctx.fillStyle = '#D2691E';
            const r = 6 * scale;
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(size - r, 0);
            ctx.quadraticCurveTo(size, 0, size, r);
            ctx.lineTo(size, size - r);
            ctx.quadraticCurveTo(size, size, size - r, size);
            ctx.lineTo(r, size);
            ctx.quadraticCurveTo(0, size, 0, size - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.fill();
            
            // Draw honeycomb pattern
            ctx.save();
            ctx.translate(4 * scale, 4 * scale);
            const s = 0.025 * scale;
            ctx.scale(s, s);
            
            const hexagons = [
                {x: 340, y: 75, w: 280, h: 450, fill: '#D4A574'},
                {x: 60, y: 300, w: 280, h: 450, fill: '#F5D99F'},
                {x: 620, y: 300, w: 280, h: 450, fill: '#F5EAB3'},
                {x: 200, y: 525, w: 280, h: 450, fill: '#F5EAB3'},
                {x: 480, y: 525, w: 280, h: 450, fill: '#D4A574'},
                {x: 340, y: 300, w: 280, h: 450, fill: '#F5D99F'},
                {x: 410, y: 450, w: 140, h: 150, fill: '#D4A574'}
            ];
            
            hexagons.forEach(h => {
                const cx = h.x + h.w/2;
                const cy = h.y + h.h/2;
                const w = h.w/2;
                const hh = h.h/2;
                
                ctx.fillStyle = h.fill;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 40;
                ctx.beginPath();
                ctx.moveTo(cx - w, cy - hh);
                ctx.lineTo(cx + w, cy - hh);
                ctx.lineTo(cx + w*1.5, cy);
                ctx.lineTo(cx + w, cy + hh);
                ctx.lineTo(cx - w, cy + hh);
                ctx.lineTo(cx - w*1.5, cy);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });
            
            ctx.restore();
        }
        
        draw('c192', 192);
        draw('c512', 512);
        
        document.body.innerHTML += '<br><a href="#" onclick="dl(\'c192\',\'icon-192.png\')">Download 192</a> ';
        document.body.innerHTML += '<a href="#" onclick="dl(\'c512\',\'icon-512.png\')">Download 512</a>';
        
        function dl(id, name) {
            const a = document.createElement('a');
            a.href = document.getElementById(id).toDataURL();
            a.download = name;
            a.click();
        }
    </script>
</body>
</html>
